version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: admin_inmo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rentapp}
      POSTGRES_USER: ${POSTGRES_USER:-rentapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rentapp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: admin_inmo_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles: ["pgadmin"]

volumes:
  postgres_data:
  pgadmin_data:
